<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos do HTML5</title>
</head>
<body>
    <header>
        <nav>
            <p>Barra de navegação</p>
        </nav>
    </header>

    <main>
        <h2>Conteúdo Principal</h2>

        <section id="about-me">
            <h4>Sobre Mim</h4>
            <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKbxSsieg_BsAQ66YbLpmzm1XRcqNNhtmOFw&s" alt="Foto de Perfil" width="200">
                <figcaption>Minha Foto de Perfil</figcaption>
            </figure>
        </section>

        <section id="blog">
            <article>
                <h4>Título do Post</h4>
                <p>Este é o conteúdo do post do blog.</p>
            </article>
        </section>

    </main>

    <aside>
        <h2>Barra Lateral</h2>
        <p>Este é o conteúdo da barra lateral.</p>
    </aside>
    
    <footer>
        <p>Todos os direitos reservados - 2025</p>
    </footer>
</body>
</html>
